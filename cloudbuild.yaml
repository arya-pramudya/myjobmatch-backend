# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/myjobmatch-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/myjobmatch-backend:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/myjobmatch-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/myjobmatch-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'myjobmatch-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/myjobmatch-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '120s'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'PROJECT_ID=$PROJECT_ID,LOCATION=${_REGION}'

substitutions:
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/myjobmatch-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/myjobmatch-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
