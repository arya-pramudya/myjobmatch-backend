basePath: /api
definitions:
  models.AuthResponse:
    description: Authentication response with JWT token
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.CVParseRequest:
    description: CV parsing request
    properties:
      cv_text:
        example: |-
          John Doe
          Software Engineer
          Experience: 5 years in Go, Python...
        type: string
    type: object
  models.CVParseResponse:
    description: Parsed CV profile information
    properties:
      profile:
        $ref: '#/definitions/models.UserProfile'
      raw:
        description: Raw Gemini response for debugging
        type: string
    type: object
  models.CVUploadResponse:
    description: CV upload response
    properties:
      cvUrl:
        example: gs://bucket/cvs/user@example.com/resume.pdf
        type: string
      message:
        example: CV uploaded successfully
        type: string
    type: object
  models.Education:
    properties:
      degree:
        type: string
      field:
        type: string
      institution:
        type: string
      year:
        type: integer
    type: object
  models.ErrorResponse:
    description: Standard error response
    properties:
      code:
        example: 400
        type: integer
      details:
        example: email is required
        type: string
      error:
        example: Invalid request body
        type: string
    type: object
  models.GoogleAuthRequest:
    description: Google SSO authentication request
    properties:
      idToken:
        example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - idToken
    type: object
  models.HealthResponse:
    description: Server health status
    properties:
      status:
        example: healthy
        type: string
      timestamp:
        example: "2024-01-15T10:30:00Z"
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  models.JobSearchFilter:
    properties:
      currency:
        type: string
      date_posted:
        description: last_24h, last_week, last_month
        type: string
      job_types:
        description: full_time, part_time, contract, internship
        items:
          type: string
        type: array
      locations:
        items:
          type: string
        type: array
      max_salary:
        type: integer
      min_salary:
        type: integer
      remote_modes:
        description: WFH, WFO, Hybrid
        items:
          type: string
        type: array
    type: object
  models.LoginRequest:
    description: User login request
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  models.ProfileResponse:
    description: User profile response
    properties:
      message:
        example: Profile updated successfully
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.RankedJob:
    properties:
      application_url:
        type: string
      benefits:
        type: string
      company:
        type: string
      date_posted:
        type: string
      description:
        type: string
      experience_level:
        description: entry, mid, senior, lead
        type: string
      location:
        type: string
      match_reason:
        description: 1-2 sentence explanation
        type: string
      match_score:
        description: 0-100
        type: integer
      requirements:
        type: string
      salary:
        description: Optional fields
        type: string
      site_setting:
        description: WFH, WFO, Hybrid, Unknown
        type: string
      source:
        description: web, linkedin, etc.
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      url:
        type: string
      work_type:
        description: full_time, part_time, contract, internship
        type: string
    type: object
  models.RegisterRequest:
    description: User registration request
    properties:
      email:
        example: user@example.com
        type: string
      nama:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 6
        type: string
    required:
    - email
    - nama
    - password
    type: object
  models.SearchJobsRequest:
    description: Job search request with CV and/or query
    properties:
      cvText:
        example: |-
          John Doe
          Software Engineer with 5 years experience...
        type: string
      filters:
        $ref: '#/definitions/models.JobSearchFilter'
      query:
        example: golang developer jakarta
        type: string
      saveCV:
        description: Save CV to profile if authenticated
        example: false
        type: boolean
    type: object
  models.SearchJobsResponse:
    description: Job search results with ranked jobs and extracted profile
    properties:
      cvSaved:
        description: True if CV was saved to profile
        type: boolean
      message:
        example: Found 10 matching jobs
        type: string
      profile:
        $ref: '#/definitions/models.UserProfile'
      results:
        items:
          $ref: '#/definitions/models.RankedJob'
        type: array
      total_results:
        example: 10
        type: integer
    type: object
  models.UpdateProfileRequest:
    description: Profile update request
    properties:
      nama:
        example: John Smith
        type: string
    type: object
  models.User:
    description: User account information
    properties:
      createdAt:
        type: string
      cvUrl:
        example: gs://bucket/cvs/user@example.com/resume.pdf
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: user@example.com
        type: string
      nama:
        example: John Doe
        type: string
      provider:
        description: '"email" or "google"'
        example: email
        type: string
      updatedAt:
        type: string
    type: object
  models.UserProfile:
    properties:
      achievements:
        items:
          type: string
        type: array
      certifications:
        description: Additional
        items:
          type: string
        type: array
      currency:
        type: string
      education:
        description: Education
        items:
          $ref: '#/definitions/models.Education'
        type: array
      email:
        type: string
      experience_years:
        type: integer
      languages:
        items:
          type: string
        type: array
      max_salary:
        type: integer
      min_salary:
        type: integer
      name:
        description: Personal Information
        type: string
      phone:
        type: string
      preferred_job_types:
        description: full_time, contract, etc.
        items:
          type: string
        type: array
      preferred_locations:
        items:
          type: string
        type: array
      preferred_remote_modes:
        description: WFH, WFO, Hybrid
        items:
          type: string
        type: array
      preferred_roles:
        description: Preferences
        items:
          type: string
        type: array
      skills:
        description: Skills and Technologies
        items:
          type: string
        type: array
      summary:
        description: Professional Summary
        type: string
      technical_stack:
        items:
          type: string
        type: array
      title:
        type: string
      work_history:
        description: Work History
        items:
          $ref: '#/definitions/models.WorkExperience'
        type: array
    type: object
  models.WorkExperience:
    properties:
      company:
        type: string
      description:
        type: string
      end_date:
        type: string
      location:
        type: string
      skills:
        items:
          type: string
        type: array
      start_date:
        type: string
      title:
        type: string
    type: object
info:
  contact:
    email: support@myjobmatch.com
    name: API Support
  description: AI-powered job matching backend with CV parsing, job search, and ranking
    capabilities.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: MyJobMatch API
  version: "1.0"
paths:
  /auth/cv:
    post:
      consumes:
      - multipart/form-data
      description: Upload a CV file (PDF, DOC, DOCX) to user's profile
      parameters:
      - description: CV file (PDF, DOC, DOCX)
        in: formData
        name: cv_file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: CV uploaded successfully
          schema:
            $ref: '#/definitions/models.CVUploadResponse'
        "400":
          description: Invalid file
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload CV
      tags:
      - Auth
  /auth/google:
    post:
      consumes:
      - application/json
      description: Login or register using Google SSO ID token
      parameters:
      - description: Google auth request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.GoogleAuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid Google token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login with Google
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get JWT token
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /auth/profile:
    get:
      description: Get the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: User profile
          schema:
            $ref: '#/definitions/models.ProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Auth
    put:
      consumes:
      - application/json
      description: Update the authenticated user's profile (name)
      parameters:
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated
          schema:
            $ref: '#/definitions/models.ProfileResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Registration successful
          schema:
            $ref: '#/definitions/models.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /health:
    get:
      description: Check if the server is running and healthy
      produces:
      - application/json
      responses:
        "200":
          description: Server is healthy
          schema:
            $ref: '#/definitions/models.HealthResponse'
      summary: Health check
      tags:
      - System
  /parse-cv:
    post:
      consumes:
      - application/json
      - multipart/form-data
      description: Parse a CV file or text and extract structured profile information
        using AI
      parameters:
      - description: CV parse request (JSON)
        in: body
        name: request
        schema:
          $ref: '#/definitions/models.CVParseRequest'
      - description: CV file to parse
        in: formData
        name: cv_file
        type: file
      - description: CV text content
        in: formData
        name: cv_text
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Parsed CV profile
          schema:
            $ref: '#/definitions/models.CVParseResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Parsing failed
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Parse CV
      tags:
      - CV
  /search-jobs:
    post:
      consumes:
      - application/json
      - multipart/form-data
      description: Search for jobs using CV file/text and/or search query. Supports
        multipart/form-data for CV upload. Authentication optional - if authenticated
        and save_cv=true, CV will be saved to profile.
      parameters:
      - description: Search request (JSON)
        in: body
        name: request
        schema:
          $ref: '#/definitions/models.SearchJobsRequest'
      - description: CV file (PDF, DOC, DOCX, TXT) - processed by AI
        in: formData
        name: cv_file
        type: file
      - description: CV text content
        in: formData
        name: cv_text
        type: string
      - description: Search query
        in: formData
        name: query
        type: string
      - description: Save CV to profile (requires authentication)
        in: formData
        name: save_cv
        type: boolean
      - collectionFormat: csv
        description: Location filters
        in: formData
        items:
          type: string
        name: locations
        type: array
      - collectionFormat: csv
        description: Remote mode filters (remote, hybrid, onsite)
        in: formData
        items:
          type: string
        name: remote_modes
        type: array
      - collectionFormat: csv
        description: Job type filters (full-time, part-time, contract)
        in: formData
        items:
          type: string
        name: job_types
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Search results
          schema:
            $ref: '#/definitions/models.SearchJobsResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search for jobs
      tags:
      - Jobs
  /tools:
    get:
      description: Get a list of all available MCP tools for AI agents
      produces:
      - application/json
      responses:
        "200":
          description: List of tools
          schema:
            additionalProperties: true
            type: object
      summary: List available tools
      tags:
      - Tools
schemes:
- https
- http
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
